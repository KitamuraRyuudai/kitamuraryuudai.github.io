    <div class="section">
        <h2>概要</h2>
        <p>このゲームは2Dシューティングゲームで、攻撃と自分の機体を左右上下に動かし、ボスを倒すことを目指す作品です。シンプルな操作性と発射弾数が限られていることが特徴です。</p>
    </div>

    <div class="section">
        <h2>使用技術</h2>
        <ul>
            <li>Unity 2023.1.15f1</li>
            <li>C#</li>
            <li>UnityAsset（2D素材）</li>
            <li>UnityAsset（音声編集）</li>
        </ul>
    </div>

    <div class="section">
        <h2>開発のポイント</h2>
        <p>
            プレイヤーの操作感やエフェクト演出にこだわり、テンポよく遊べるよう設計しました。また、ステージエディタ機能も実装しており、自作ステージの共有が可能です。
