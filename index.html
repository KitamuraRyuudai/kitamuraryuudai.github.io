<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ゲーム制作ポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .game-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .game-item h3 {
            margin: 15px 0 10px;
        }
        .game-item p {
            font-size: 14px;
            color: #555;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>ゲーム制作ポートフォリオ</h1>
</header>

<div class="container">

    <div class="profile">
        <h2>北村琉大</h2>
        <p>ゲームクリエイター / プログラマー </p>
        <p>メール: k.r03214002rai@gmail.com</p>
    </div>

    <h2>作品一覧</h2>
    <div class="game-list">

        <div class="game-item">
            <img src="game1.jpg" alt="ゲーム画像1">
            <h3>ゲームタイトル1</h3>
            <p>Unity製2Dアクションゲーム。ジャンプや攻撃を駆使してゴールを目指します。</p>
            <a href="https://example.com" target="_blank">詳細・プレイ</a>
        </div>

        <div class="game-item">
            <img src="game2.jpg" alt="ゲーム画像2">
            <h3>ゲームタイトル2</h3>
            <p>3Dホラーゲーム。探索と謎解きを通してストーリーを進めます。</p>
            <a href="https://example.com" target="_blank">詳細・プレイ</a>
        </div>

        <div class="game-item">
            <img src="game3.jpg" alt="ゲーム画像3">
            <h3>ゲームタイトル3</h3>
            <p>マルチプレイ対戦ゲーム。友達とオンラインで熱いバトルが楽しめます。</p>
            <a href="https://example.com" target="_blank">詳細・プレイ</a>
        </div>

    </div>

</div>

<footer>
    © 2025 あなたの名前
</footer>

</body>
</html>
